<div class="s-r-carousel-card bg-white">
<div class="s-r-carousel-card-grid grid-1">
        
    <div class="card-ranking">
        <img class="img-fluid" src="data/rankings/corps/images/ranking-##ITEM_POSITION##.png" alt="##ITEM_POSITION##" />
    </div><!--/.card-ranking-->

    <div class="card-points pt-5">
        <span class="numb">##ITEM_POINTS##</span>
        <span class="text">Pontos</span>
    </div><!--/.card-points-->

</div><!--/.s-r-carousel-card-grid -->
<div class="s-r-carousel-card-grid grid-2">
    
    <div class="card-image card-image-logo">
        <img class="img-fluid" src="data/rankings/corps/logos/##ITEM_TITLE##.png" alt="Logotipo ##ITEM_TITLE##" />
    </div><!--/.card-image -->

    <a class="card-btn btn-primary btn-sm btn py-2 px-4" href="##ITEM_HREF##">
        <span class="text">Quero me conectar</span>
    </a><!--/.card-btn -->

</div><!--/.s-r-carousel-card-grid -->
<div class="s-r-carousel-card-grid grid-3" data-mc="##ITEM_TITLE##">
    3
</div><!--/.s-r-carousel-card-grid -->
<div class="s-r-carousel-card-grid grid-4" data-ot="##ITEM_TITLE##">
    4
</div><!--/.s-r-carousel-card-grid -->
</div><!--/.s-r-carousel-card -->
